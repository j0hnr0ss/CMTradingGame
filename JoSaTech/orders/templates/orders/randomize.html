{% extends 'orders/base.html' %}
{% block title %}Randomize{% endblock %}
{% block randomize_active %}active{% endblock %}

{% block body %}
<div class="container-fluid">

    <div class="row">

        <div class="col-sm-12 col-md-2">
        <h2>Randomize</h2>
            <div class="panel panel-default">
                <div class="panel-body">

                    <form class="form-horizontal" action="" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                            <div class="col-sm-12">
                                <button type="submit" name="start" value=1 class="btn btn-success">Start</button>&nbsp&nbsp
                                <button type="submit" name="stop" value=1 class="btn btn-danger">Stop</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
